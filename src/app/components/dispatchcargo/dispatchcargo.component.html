<div class="container-fluid p-0">
    <img src="assets/images/rtc.jpg"   alt="Image" class="img-fluid mb-6" >
  </div>

  <div class="container">
    <div class="row">
        <div class="col-md-10">

        </div>
        <div class="col-md-2 text-center mb-5">
            <p-button  routerLink='/home' label="Sign out"  ></p-button>

        </div>
        
    </div>
</div>



 <form [formGroup]="dispatchForm"  #form="ngForm">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
               <div>
                   <label >Destination </label>
                   <p-dropdown [options]="cities"  formControlName="destination"placeholder="Select Depo/Bus Station" optionLabel="name"autoWidth="false"  
                   ></p-dropdown> 

                   <div *ngIf="(destination && destination.invalid && destination.touched) || (destination && destination.invalid && form.submitted)" class="text-danger text-center">Destination is required</div>
               </div>
            </div>
            <div class="col-md-6">
               <div>
                   <label >Source</label>
                   <p-dropdown [options]="cities" formControlName="source" placeholder="Select Region" optionLabel="name"autoWidth="false"  
                       ></p-dropdown> 

                   <div *ngIf="(source && source.invalid && source.touched) || (source && source.invalid && form.submitted)" class="text-danger text-center">Source is required</div>

                  </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-6">
                <div>
                    <label>Consignment Id</label>
                    <p-inputNumber formControlName="consignId" [useGrouping]="false" ></p-inputNumber>
                   <div *ngIf="(consignId && consignId.invalid && consignId.touched) || (consignId && consignId.invalid && form.submitted)" class="text-danger text-center">Consignment Id is required</div>

                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <label>Manifest Id </label>
                    <p-inputNumber formControlName="manifestId" [useGrouping]="false"></p-inputNumber>

                   <div *ngIf="(manifestId && manifestId.invalid && manifestId.touched) || (manifestId && manifestId.invalid && form.submitted)" class="text-danger text-center">Manifest Id is required</div>

                </div>
            </div>
        </div>
    
    
        <div class="row">
            <div class="col-md-6">
                <div>
                    <label >Consignment Description</label>
                      <textarea rows="3" formControlName="consignDes" cols="31" pInputTextarea class="outline-none"></textarea>
                         
                   <div *ngIf="(consignDes && consignDes.invalid && consignDes.touched) || (consignDes && consignDes.invalid && form.submitted)" class="text-danger text-center">Consignment description is required</div>
                    
                    
                    </div>
            </div>
            <div class="col-md-6">
                <div>
                    <label >Enroute</label>
                    <p-dropdown [options]="cities"  formControlName="enRoute" placeholder="Select Depo/Bus Station" optionLabel="name"autoWidth="false"  
                    ></p-dropdown> 

                   <div *ngIf="(enRoute && enRoute.invalid && enRoute.touched) || (enRoute && enRoute.invalid && form.submitted)" class="text-danger text-center">Enroute is required</div>

                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-6">
                <div>
                    <label>Courier Number</label>
                    <p-inputNumber formControlName="courierNo" [useGrouping]="false"></p-inputNumber>

                   <div *ngIf="(courierNo && courierNo.invalid && courierNo.touched) || (courierNo && courierNo.invalid && form.submitted)" class="text-danger text-center">Courier number is required</div>

                </div>
            </div>
    
            <div class="col-md-6">
                <div>
                    <label>Driver Name</label>
                    <input type="text" formControlName="driverName" pInputText class="h-2rem" > 
                    <div *ngIf="(driverName && driverName.invalid && driverName.touched) || (driverName && driverName.invalid && form.submitted)" class="text-danger text-center">Driver name is required</div>
                </div>
            </div>
        </div>
    
    
        <div class="row">
            <div class="col-md-6">
                <div>
                    <label>Agent Id</label>
                    <p-inputNumber formControlName="agentId" [useGrouping]="false" ></p-inputNumber>

                    <div *ngIf="(agentId && agentId.invalid && agentId.touched) || (agentId && agentId.invalid && form.submitted)" class="text-danger text-center">Agent Id is required</div>
                </div>
            </div>
    
            <div class="col-md-6">
                <div>
                    <label>Agent Contact Number</label>
                    <p-inputNumber formControlName="agentNo" [useGrouping]="false" ></p-inputNumber>
                    <div *ngIf="(agentNo && agentNo.invalid && agentNo.touched) || (agentNo && agentNo.invalid && form.submitted)" class="text-danger text-center">Contact number is required</div>
                </div>
            </div>
        </div>
    
    
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-3">
                <button pButton pRipple type="submit" label="Submit" class="p-button-rounded p-button-success"></button> 
    
            </div>
            <div class="col-md-4">
    
            </div>
        </div>
    </div>
 </form>

<div class="container">
    <div class="row">
        <div class="col-md-5">

        </div>
        <div class="col-md-4 next">
            <p-button  routerLink='/outdelivery' label="Next Page"  ></p-button>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
