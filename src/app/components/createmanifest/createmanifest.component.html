<div class="container-fluid p-0">
    <img src="assets/images/rtc.jpg"   alt="Image" class="img-fluid mb-6" >
  </div>

  <div class="container">
    <div class="row">
        <div class="col-md-10">

        </div>
        <div class="col-md-2 text-center mb-5">
            <p-button  routerLink='/home' label="Sign out"  ></p-button>

        </div>
        
    </div>
</div>



 <form [formGroup]="manifestForm" #form="ngForm">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
               <div>
                   <label>Mainfest Id</label>
                   <p-inputNumber formControlName="manifestId" [useGrouping]="false" ></p-inputNumber>

                   <div *ngIf="(manifestId && manifestId.invalid && manifestId.touched) || (manifestId && manifestId.invalid && form.submitted)" class="text-danger text-center">Manifest Id is required</div>
               </div>
            </div>
            <div class="col-md-6">
               
            </div>
        </div>
   
        <div class="row">
            <div class="col-md-6">
               <label >Date</label>
               <p-calendar formControlName="date" [showIcon]="true" inputId="icon"></p-calendar>

               <div *ngIf="(date && date.invalid && date.touched) || (date && date.invalid  && form.submitted)" class="text-danger text-center">Date is required</div>
            </div>
            <div class="col-md-6">
               <div>
                   <label>Bus Number</label>
                   <input type="text" formControlName="busNo" pInputText class="h-2rem" > 
                   <div *ngIf="(busNo && busNo.invalid && busNo.touched) || (busNo && busNo.invalid && form.submitted)" class="text-danger text-center">Bus number is required</div>
               </div>
            </div>
        </div>
   
        
   
       <div class="row">
           <div class="col-md-6">
               <div>
                   <label >Depo</label>
                   <p-dropdown [options]="cities" formControlName="depo" placeholder="Select Depo" optionLabel="name"autoWidth="false"  
                       ></p-dropdown> 

                       <div *ngIf="(depo && depo.invalid && depo.touched) || (depo && depo.invalid && form.submitted)" class="text-danger text-center">Depo is required</div>
                  </div>
           </div>
           <div class="col-md-6">
               <div>
                   <label >From</label>
                   <p-dropdown [options]="cities"  formControlName="from" placeholder="Select From" optionLabel="name"autoWidth="false"  
                       ></p-dropdown>
                       <div *ngIf="(from && from.invalid && from.touched) || (from && from.invalid && form.submitted)" class="text-danger text-center">From is required</div> 
                  </div>
           </div>
       </div>
   
       <div class="row">
           <div class="col-md-6">
               <div>
                   <label >To</label>
                   <p-dropdown [options]="cities"  formControlName="to" placeholder="Select To" optionLabel="name"autoWidth="false"  
                       ></p-dropdown> 

                       <div *ngIf="(to && to.invalid && to.touched) || (to && to.invalid && form.submitted)" class="text-danger text-center">To is required</div>
                  </div>
           </div>
       <div class="col-md-6">
           
       </div>
   
         </div>
   
         <div class="row">
             <div class="col-md-6">
               <div>
                   <label>Total Packages</label>
                   <p-inputNumber formControlName="packages" [useGrouping]="false" ></p-inputNumber>

                   <div *ngIf="(packages && packages.invalid && packages.touched) || (packages && packages.invalid &&  form.submitted)" class="text-danger text-center">Total packages is required</div>
               </div>
             </div>
             <div class="col-md-6">
               <div>
                   <label>Actual Weight</label>
                   <p-inputNumber  formControlName="weight"[useGrouping]="false" mode="decimal" [minFractionDigits]="0" [maxFractionDigits]="10"></p-inputNumber>
               
                   <div *ngIf="(weight && weight.invalid && weight.touched) || (weight && weight.invalid && form.submitted)" class="text-danger text-center">Actual weight is required</div>
               
                </div>
             </div>
         </div>
   
         <div class="row">
           
           <div class="col-md-6">
             <div>
                 <label>Crew Charges</label>
                 <p-inputNumber formControlName="charges" [useGrouping]="false" mode="decimal" [minFractionDigits]="0" [maxFractionDigits]="10"></p-inputNumber>
             
                 <div *ngIf="(charges && charges.invalid && charges.touched) || (charges && charges.invalid && form.submitted)" class="text-danger text-center">Crew charges is required</div>
                </div>
           </div>
           <div class="col-md-6">
               <div>
                   <label>Driver/Conductor Name</label>
                   <input type="text" formControlName="name" pInputText class="h-2rem" > 

                   <div *ngIf="(name && name.invalid && name.touched) || (name && name.invalid && form.submitted)" class="text-danger text-center">Name is required</div>
               </div>
             </div>
       </div>
   
       
       <div class="row">
           <div class="col-md-6">
               <div>
                   <label>Agent Id</label>
                   <p-inputNumber formControlName="agentId" [useGrouping]="false" ></p-inputNumber> 

                   <div *ngIf="(agentId && agentId.invalid && agentId.touched) || (agentId && agentId.invalid && form.submitted)" class="text-danger text-center">Agent Id is required</div>
               </div>
           </div>
           <div class="col-md-6">
               <div>
                   <label>Agent Contact Number</label>
                   <p-inputNumber formControlName="agentNo" [useGrouping]="false" ></p-inputNumber>

                   <div *ngIf="(agentNo && agentNo.invalid && agentNo.touched) || (agentNo && agentNo.invalid && form.submitted)" class="text-danger text-center">Contact number is required</div>
               </div>
           </div>
       </div>
   
       
   
       <div class="row">
           <div class="col-md-5">
               
   
           </div>
           <div class="col-md-3">
               <button pButton pRipple type="submit" label="Submit" class="p-button-rounded p-button-success"></button> 
   
           </div>
           <div class="col-md-4">
   
           </div>
           
   
       </div>
   
   
   
   
   
    </div>
   
 </form>

 <div class="container">
    <div class="row">
        <div class="col-md-5">

        </div>
        <div class="col-md-4 next">
            <p-button  routerLink='/dispatchcargo' label="Next Page"  ></p-button>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
